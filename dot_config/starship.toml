[character]
success_symbol = '[❯](bold green)'
error_symbol = '[❯](bold red)'

[username]
style_user = 'yellow'
style_root = 'red'
format = '[\[$user]($style)'
disabled = false
show_always = true

[container]
format = " [$symbol \\[$name\\]]($style)"

[hostname]
ssh_only = false
ssh_symbol = "  "
format = '[@$hostname](green)[$ssh_symbol](purple)[\]](green) '
disabled = false

[fill]
symbol = ' '
style = 'white'

[os]
disabled = true
format = "[$symbol]($style) "
style = "white"

[aws]
symbol = " "

[buf]
symbol = " "

[c]
symbol = " "

[conda]
symbol = " "

[dart]
symbol = " "

[directory]
style = "bold green"
before_repo_root_style = "blue"
read_only_style = "bold cyan"
truncate_to_repo = true
fish_style_pwd_dir_length = 1

[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[fossil_branch]
symbol = " "

[git_branch]
symbol = " "

[git_metrics]
disabled = false
added_style = "bold green"
deleted_style = "bold red"
format = '([+$added]($added_style) )([-$deleted]($deleted_style) )'

[git_status]
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'

[golang]
